<body>

    <div class="box">

        <p style="font-size: 20px; margin-top: 1px; font-weight: bold;">Convert text</p>

        <textarea id="text" cols="45" rows="10" placeholder="Digite aqui seu texto"></textarea>

        <button type="submit" id="btnCalc" style="margin-top: 5px" onclick="uppercase()">TEXTO</button>

        <button type="submit" id="btnCalc" style="margin-top: 5px" onclick="lowercase()">texto</button>

        <button type="submit" id="btnCalc" style="margin-top: 5px" onclick="firstUpper()">Texto texto</button>

        <button type="submit" id="btnCalc" style="margin-top: 5px" onclick="firstLetter()">Texto tx Texto</button>

        <button type="reset" id="reset" style="margin-top: 5px;" onclick="reset()">Limpar</button>

    </div>

    <script src="script.js"></script>
</body>
